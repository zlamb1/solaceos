[binaries]
c = 'x86_64-elf-gcc'
cpp = 'x86_64-elf-g++'
ld = 'x86_64-elf-ld'
ar = 'x86_64-elf-ar'
strip = 'x86_64-elf-strip'
objcopy = 'x86_64-elf-objcopy'

[properties]
skip_sanity_check = true
exe_wrapper = 'qemu-system-x86_64'

[host_machine]
system = 'none'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'